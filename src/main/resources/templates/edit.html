<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form th:action="@{/cv}" method="post" th:object="${generalinfo}">
        <div class="container">
            <input type="hidden" th:field="*{general_id}"/>
            <div class="form-group">
                <input class="form-control" id="title" type="text" name="title" th:field="*{title}"/>
                <span class="red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" id="summary" type="text" name="summary" th:field="*{summary}"/>
                <span class="red" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" id="countrynumber" type="text" placeholder="00" name="countrynumber"
                       th:field="*{countrynumber}"/>
                <span class="red" th:if="${#fields.hasErrors('countrynumber')}" th:errors="*{countrynumber}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" id="number" type="text" name="number" placeholder="00"
                       th:field="*{number}"/>
                <span class="red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
            </div>


            <button type="submit" class="btn btn-primary">Confirm</button>

        </div>
    </form>

</div>
</body>
</html>
