<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>confirmation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container-fluid" style="margin-top:20px">
    <form th:action="@{confirm}" method="post">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3>please do you want to conform this information</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Title</h5>
                                </div>
                                <div class="col-md-9">

                                    <input type="text" id="title" name="title" th:value="${generalinfo.title}"
                                           th:attr="placeholder=#{generalinfo.title}"/>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>summary</h5>
                                </div>
                                <div class="col-md-9">
                                    <p th:text="${generalinfo.summary}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>countrynumber</h5>
                                </div>
                                <div class="col-md-9">
                                    <p th:text="${generalinfo.countrynumber}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Number</h5>
                                </div>
                                <div class="col-md-9">
                                    <p th:text="${generalinfo.Number}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>telephonenumber</h5>
                                </div>
                                <div class="col-md-9">
                                    <p th:text="${generalinfo.countrynumber} + '' + ${generalinfo.number}" qwwwww
                                    <xc></p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
