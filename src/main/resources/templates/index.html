<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<Section>
    <form th:action="@{save}" method="post">
        <div class="container">
            <input class="form-control" type="text" name="title" th:value="${generalinfo.title}"/>
            <input class="form-control" type="text" name="summary" th:value="${generalinfo.summary}"/>
            <input class="form-control" type="text" name="countrynumber" th:value="${generalinfo.countrynumber}"/>

            <input class="form-control" type="text" name="number" th:value="
"/>
            <input class="form-control" type="text" name="phonenumber" th:value="${generalinfo.phonenumber}"/>

            <button type="submit" class="btn btn-primary">save</button>
        </div>
    </form>
</Section>
</body>
</html>
